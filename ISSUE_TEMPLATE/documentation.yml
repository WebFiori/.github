name: Documentation Issue
description: Report missing, unclear, or incorrect documentation
title: "[Docs]: "
labels: ["documentation", "needs-triage"]
body:
  - type: textarea
    id: location
    attributes:
      label: Documentation Location
      description: Where is the documentation issue? (URL or file path)
      placeholder: https://webfiori.com/docs/...
    validations:
      required: true
  
  - type: input
    id: version
    attributes:
      label: Version
      description: Which version does this documentation issue relate to?
      placeholder: e.g., 2.3.0
    validations:
      required: true
  
  - type: textarea
    id: issue
    attributes:
      label: Issue Description
      description: What's wrong with the documentation?
    validations:
      required: true
  
  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Improvement
      description: How should it be improved?
